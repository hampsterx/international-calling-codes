  # Telephone numbers in Kazakhstan are under a unified numbering plan with Russia with the country calling code +7. Historically, +7 was used as the Soviet Union country calling code.
  # Following the break-up of the Soviet Union, all former republics except Russia and Kazakhstan switched to new country codes.
  # Area codes of the form 3xx were changed to 7xx form (that is, the 3 digits immediately following the trunk prefix domestically or country code internationally).
  # Both old and new area codes were diallable in permissive mode until 5 October 2007.
  # Range    Nation
  # -----    ------
  # +7 3...  Russia
  # +7 4...  Russia
  # +7 5...  Russia
  # +7 6...  Kazakhstan
  # +7 7...  Kazakhstan
  # +7 9...  Russia
  Kazakhstan:
    iso: KAZ
    aliases:
    - Russian
